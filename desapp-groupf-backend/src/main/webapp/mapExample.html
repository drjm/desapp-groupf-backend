<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ejemplo API Google Maps</title>
<style type="text/css">
html, body {
	height: 90%;
	margin: 0;
	padding: 0;
}

#map {
	height: 90%;
}
</style>

</head>
<body>
	<h1>Primer Ejemplo Api Google Maps</h1>
	<br>

	<h3>Recorrido Caminando(primera version origen y destino estaticos): </h3>

	<br>
	<h4>Origen: Florida 361, Buenos Aires, Ciudad Autónoma de Buenos Aires</h4>
	<h4>Destino: Esmeralda 488, Ciudad Autónoma de Buenos Aires</h4>
	<br>
	<!-- Div contenedor de mapa ejemplo -->
	<div id="map"></div>


	<script type="text/javascript">
		var mapg;
		var directionsService;
		var directionsRenderer;
		//inicializaion del map con coordenadas dentro de Bs As, y zoom de 14
		function initMap() {
			mapg = new google.maps.Map(document.getElementById('map'), {
				center : {
					lat : -34.611434154024884,
					lng : -58.37829010036626
				},
				zoom : 15
			});
			
			var configDirService = {
					origin : 'Florida 361, Buenos Aires, Ciudad Autónoma de Buenos Aires', // puede ser un objeto LatLgn o un domicilio representado por un string
					destination : 'Esmeralda 488, Ciudad Autónoma de Buenos Aires',
					travelMode : google.maps.TravelMode.WALKING
				}

			
			directionsService = new google.maps.DirectionsService();// objeto que va a calcular la ruta 

			directionsRenderer = new google.maps.DirectionsRenderer(
					configDirRenderer);

			directionsService.route(configDirService, mostrarRuta);
			
			directionsRenderer.setMap(mapg);
		}
		//var posicion1  = new google.maps.LatLgn();//origen

		var configDirRenderer = {
			map : mapg

		};

		//var caminando = google.maps.TravelMode.WALKING;

		// configuracion de ruta a trazar
	//	var configDirService = {
	//		origin : 'Florida 361, Buenos Aires, Ciudad Autónoma de Buenos Aires', // puede ser un objeto LatLgn o un domicilio representado por un string
	//		destination : 'Esmeralda 488, Ciudad Autónoma de Buenos Aires',
	//		travelMode : google.maps.TravelMode.WALKING
	//	}

		function mostrarRuta(resultados) {

			directionsRenderer.setDirections(resultados);

		}

	
	</script>

	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFEGDoE8pPs8Kz5qyuMmmrM-E9RTNHidk&callback=initMap"
		async defer>
		
	</script>

</body>
</html>
